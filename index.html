<html>

     div {

     }

    <script>
var divs = document.querySelectorAll('div')
var divSet = []

for(let i = 0; i < divs.length; i++){
  divSet.push(divs[i].innerHTML)
}
for(i = 0; i < divSet.length; i++){
  divSet[i] = divSet[i].replace(/ /g, "")
}


function rollCall(){
  var trimmed = this.firstChild.nodeValue.trim(); 
  this.firstChild.nodeValue = trimmed.slice(0,1) + ` reporting for duty!` + trimmed.slice(1,-0);
}
function trickleDown(){ 
  this.parentElement.style.backgroundColor = "#000000"
  this.parentElement.style.color = "#ffaaaa"
}
for (let i = 0; i < divs.length; i++) {
  divs[i].addEventListener('click', rollCall)
  divs[i].addEventListener('click', trickleDown, true)
}  

    </script>
  </body>
</html>
